
{% extends "blogapp/parent.html" %}

{% block title %}All Posts{% endblock %}

{% block content %}
<h2>All Posts</h2>

{% for post in posts %}
    <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
    <p>Branch: {{post.branch.name}}</p>
    <p>Created: {{post.created_at}}</p>
    <br>
{% empty %}
    <p>No posts available</p>
{% endfor %}

{% endblock %}
