<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail page</title>
</head>
<body>
    <h2>{{post.title}}</h2>

<p>{{post.content}}</p>
<p>Branch: {{ post.branch.name }}</p>

<p>Tags:
{% for tag in post.tags.all %}
    {{ tag.name }},
{% endfor %}
</p>

<hr>
<br>

<a href="{% url 'post_update' post.id %}">Edit</a><br>
<form method="POST" action="{% url 'post_delete' post.id %}" style="display:inline;">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>

<br>

<p><a href="{% url 'post_list' %}">Back to Posts</a></p>

</body>
</html>
